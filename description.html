	<h1>What is teolib</h1>
	<p>
	Teolib is an acronym. It is short for <b>TE</b>xt <b>O</b>riented <b>L</b>ayerng l<b>IB</b>rary.
	 As the name implies, it is a library for C# (and soon to be C, C++, Python, and Java) to allow the simple
	 creation of layer-based text and ASCII pictures in the terminal.
	</p>
